<div class="card">
    <div class="card-header card-header-success">
      <h4 class="card-title">Login</h4>
      <p class="card-category">Enter your Username and Password</p>
    </div>
    <div class="card-body ">
      <form>

        <div class="row">


          <div class="form-group col-md-12" (input)="checkDetails()">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" type="text" [(ngModel)]="user.userUsername" name="userUsername">
            </mat-form-field>
          </div>

          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" [(ngModel)]="user.userPassword" name="userPassword">
            </mat-form-field>
          </div>

          <button mat-raised-button type="submit" class="btn btn-warning pull-right">Clear</button>
          <button mat-raised-button type="submit" class="btn btn-warning pull-right" (click)="userLogin()">Login</button>
          
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
