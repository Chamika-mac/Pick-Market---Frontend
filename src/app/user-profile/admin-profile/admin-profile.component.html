<div class="card">
    <div class="card-header card-header-info">
      <h4 class="card-title">Admin Registration</h4>
      <p class="card-category">Complete your profile</p>
    </div>
    <div class="card-body">
      <form>

        <div class="row">



          <div class="form-group col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Fist Name" type="text">
            </mat-form-field>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" type="text">
            </mat-form-field>
          </div>



          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Address" type="email">
            </mat-form-field>
          </div>




          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Home Address" type="text">
            </mat-form-field>
          </div>



          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Identity Number" type="text">
            </mat-form-field>


            <div class="col-md-6"></div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Telephone Number" type="text">
            </mat-form-field>
          </div>



          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" type="text">
            </mat-form-field>
          </div>



          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="text">
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Re-enter Password" type="text">
            </mat-form-field>
          </div>


          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
