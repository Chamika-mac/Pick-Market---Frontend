<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="main-content">
                        <div class="container-fluid">
                            <div class="row">


                            </div>




                            <div class="row">





                                <div class="col-lg-12 col-md-12">
                                    <div class="card">
                                        <div class="card-header card-header-danger">
                                            <h4 class="card-title">Shopping Cart</h4>
                                            <p class="card-category">All your selected items</p>
                                        </div>
                                        <div class="card-body table-responsive">
                                            <table class="table table-hover">
                                                <thead class="text-warning">
                                                    <th>Item Id</th>
                                                    <th>Item Name</th>
                                                    <th>Price</th>
                                                    <th>Description</th>
                                                    <th>Action</th>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of addToCartArray">
                                                        <td>{{ item.itemCode }}</td>
                                                        <td>{{ item.itemName }}</td>
                                                        <td>{{ item.itemPrice }}</td>
                                                        <td>{{ item.itemDescription }}</td>
                                                        <td><a class="btn btn-danger btn-round" (click)="goToCheckOut()">Checkout</a></td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
