<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="main-content">
                        <div class="container-fluid">
                            <div class="row">


                                <div class="col-lg-4 col-md-6 col-sm-6">
                                    <div class="card card-stats" style="cursor: pointer;">
                                        <div class="card-header card-header-danger card-header-icon">
                                            <div class="card-icon">
                                                <i class="material-icons">phone_iphone</i>
                                            </div>
                                        </div>

                                        <div class="card-footer center">
                                            <h3 class="card-title center">Mobile Phones</h3>
                                        </div>

                                    </div>
                                </div>


                                <div class="col-lg-4 col-md-6 col-sm-6">
                                    <div class="card card-stats" style="cursor: pointer;">
                                        <div class="card-header card-header-warning card-header-icon">
                                            <div class="card-icon">
                                                <i class="material-icons">laptop_mac</i>
                                            </div>
                                        </div>

                                        <div class="card-footer center">
                                            <h3 class="card-title center">Laptop & PC</h3>
                                        </div>

                                    </div>
                                </div>


                                <div class="col-lg-4 col-md-6 col-sm-6">
                                    <div class="card card-stats" style="cursor: pointer;">
                                        <div class="card-header card-header-info card-header-icon">
                                            <div class="card-icon">
                                                <i class="material-icons">headset_mic</i>
                                            </div>
                                        </div>

                                        <div class="card-footer center">
                                            <h3 class="card-title center">Mobile Accessories</h3>
                                        </div>

                                    </div>
                                </div>


                            </div>




                            <div class="row">

                                



                                <div class="col-lg-12 col-md-12">
                                    <div class="card">
                                        <div class="card-header card-header-warning">
                                            <h4 class="card-title">All Items</h4>
                                            <p class="card-category">All Items including Phone, Accessories & PC and Laptops</p>
                                        </div>
                                        <div class="card-body table-responsive">
                                            <table class="table table-hover">
                                                <thead class="text-warning">
                                                    <th>Item Id</th>
                                                    <th>Item Name</th>
                                                    <th>Price</th>
                                                    <th>Description</th>
                                                    <th>Action</th>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of ItemsArray">
                                                        <td>{{ item.itemCode }}</td>
                                                        <td>{{ item.itemName }}</td>
                                                        <td>{{ item.itemPrice }}</td>
                                                        <td>{{ item.itemDescription }}</td>
                                                        <td><a class="btn btn-success btn-round" (click)="addToCart()">Add to Cart</a></td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
